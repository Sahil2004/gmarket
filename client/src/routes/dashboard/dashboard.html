<mat-toolbar class="flex gap-4 items-center">
  <button matIconButton aria-label="menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{ title }}</h1>
  <span class="flex-1"></span>
  <button matIconButton aria-label="dark mode switcher" (click)="toggleDarkMode()">
    <mat-icon>{{
      ds.color.theme === 'system'
        ? isDarkMode
          ? 'light_mode'
          : 'dark_mode'
        : ds.color.theme === 'light'
          ? 'dark_mode'
          : 'light_mode'
    }}</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="h-[90vh]">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      @for (link of navItems; track link) {
        <a
          mat-list-item
          [routerLink]="['/' + link.label]"
          (click)="$event.preventDefault(); activeLink = link.label"
          [activated]="activeLink === link.label"
        >
          <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
          <span matListItemTitle>
            {{ link.label | titlecase }}
          </span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="pl-5 pt-5 h-full">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
