<mat-drawer-container class="w-full h-full">
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
  <mat-drawer mode="side" opened position="end" class="p-1">
    <search
      title="Search for stocks to add to current watchlist"
      [options]="stockList()"
      symbol="add"
      [searchHandler]="addStockToWatchlist()"
    ></search>
    <watchlist-tabs
      [watchlist]="watchlist()"
      [tabChangeHandler]="watchlistChangeHandler()"
      [buyHandler]="buyHandler()"
      [sellHandler]="sellHandler()"
      [getStockData]="getStockDataHandler()"
      [removeFromWatchlistHandler]="removeFromWatchlistHandler()"
      [throttlingTimeMs]="throttlingTimeMs"
    ></watchlist-tabs>
  </mat-drawer>
</mat-drawer-container>
