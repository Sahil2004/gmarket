<mat-nav-list>
  @for (stock of stocks; track stock) {
  <mat-list-item [activated]="activated(stock)">
    <span class="flex justify-between items-center group">
      <a [routerLink]="['/watchlist' + stock]">{{ stock }}</a>
      <span class="hidden justify-between items-center gap-2 group-hover:flex">
        @if (displayActions) {
        <button matButton="filled" (click)="buyHandler(stock)">B</button>
        <button matButton="outlined" (click)="sellHandler(stock)">S</button>
        <button
          matIconButton
          aria-label="Remove from watchlist"
          (click)="removeFromWatchlistHandler(stock)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        }
      </span>
    </span>
  </mat-list-item>
  }
</mat-nav-list>
