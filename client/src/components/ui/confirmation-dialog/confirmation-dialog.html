<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>{{ data.cancelText }}</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial (click)="data.onConfirm()">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
