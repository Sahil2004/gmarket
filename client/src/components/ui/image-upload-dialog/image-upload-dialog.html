<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="flex! flex-col items-center justify-center gap-5">
  @if (_imageUri() !== null) {
  <img [src]="_imageUri()" alt="Input Image" class="w-28 h-28 rounded-full" />
  } @else {
  <div
    class="w-28 h-28 rounded-full bg-gray-300 flex items-center justify-center text-3xl text-red-400 text-center"
  >
    {{ data.defaultText }}
  </div>
  }
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial (click)="upload()">Upload</button>
</mat-dialog-actions>
